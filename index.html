<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Купоны Burger King</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #e21b2f;
            --primary-dark: #c01525;
            --secondary: #ffcc00;
            --dark: #222;
            --light: #f8f8f8;
            --gray: #f0f0f0;
            --text: #333;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            color: var(--secondary);
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .search-container {
            margin-top: 20px;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        #search:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(226, 27, 47, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid #eee;
            color: var(--text);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: var(--gray);
        }

        .suggestion-item.highlighted {
            background-color: #e8f4ff;
            color: var(--primary);
        }

        .section-title {
            margin: 25px 0 15px;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .coupons-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .coupons-grid {
                grid-template-columns: 1fr;
            }
        }

        .coupon-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
            cursor: pointer;
            position: relative;
        }

        .coupon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .coupon-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
        }

        .coupon-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--secondary);
            color: var(--dark);
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .coupon-content {
            padding: 20px;
        }

        .coupon-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .coupon-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .coupon-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .coupon-price {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .coupon-code-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--gray);
            border-radius: 8px;
            padding: 8px 12px;
            font-family: monospace;
            font-weight: 600;
            font-size: 16px;
            color: var(--primary);
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .copy-btn.copied {
            background: #28a745;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
            color: #777;
        }

        .no-results i {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-header {
            position: relative;
            padding: 20px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: var(--transition);
        }

        .close-modal:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .modal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .modal-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-price {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .modal-coupon-code-container {
            background: var(--gray);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 25px 0;
        }

        .modal-coupon-code-label {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .modal-coupon-code-value {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--primary);
            font-family: monospace;
        }

        .instructions {
            background: #e8f4ff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: var(--dark);
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to { 
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .coupon-card {
            animation-duration: 0.5s;
            animation-fill-mode: both;
        }

        .coupon-card:nth-child(1) { animation-delay: 0.1s; }
        .coupon-card:nth-child(2) { animation-delay: 0.2s; }
        .coupon-card:nth-child(3) { animation-delay: 0.3s; }
        .coupon-card:nth-child(4) { animation-delay: 0.4s; }
        .coupon-card:nth-child(5) { animation-delay: 0.5s; }
        .coupon-card:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .coupons-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .coupon-content {
                padding: 15px;
            }
            
            .coupon-name {
                font-size: 16px;
            }
            
            .coupon-price {
                font-size: 18px;
            }
            
            .modal-title {
                font-size: 20px;
            }
            
            .modal-price {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-hamburger"></i>
                    <h1>Купоны Burger King</h1>
                </div>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search" placeholder="Введите адрес ресторана...">
                <div id="suggestions" class="suggestions"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="section-title"><i class="fas fa-fire"></i> Актуальные предложения</h2>
        
        <div id="coupons" class="coupons-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Загружаем купоны...</p>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-modal">&times;</button>
                <img id="modal-image" class="modal-image" src="" alt="">
            </div>
            <div class="modal-body">
                <h2 id="modal-title" class="modal-title"></h2>
                <p id="modal-description" class="modal-description"></p>
                <div class="modal-price" id="modal-price"></div>
                
                <div class="modal-coupon-code-container">
                    <div class="modal-coupon-code-label">КОД КУПОНА</div>
                    <div id="modal-coupon-code" class="modal-coupon-code-value"></div>
                </div>
                
                <div class="instructions">
                    <h3>Как использовать:</h3>
                    <ul>
                        <li>Покажите этот код на кассе ресторана</li>
                        <li>Купон действует только в указанных ресторанах</li>
                        <li>Скидка не суммируется с другими акциями</li>
                        <li>Акция действует до окончания срока годности</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Идентификатор таблицы Google Sheets
        const SPREADSHEET_ID = '14cVlSmC6zdQo2OVtiAxrS1qtfRXvasZr_px4B9G3Kiw';
        
        // DOM Elements
        const couponsContainer = document.getElementById('coupons');
        const searchInput = document.getElementById('search');
        const suggestionsContainer = document.getElementById('suggestions');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.querySelector('.close-modal');

        // State
        let restaurants = {};
        let coupons = [];
        let currentSuggestions = [];
        let highlightedIndex = -1;

        // Функция для извлечения JSON из ответа Google
        function parseGoogleResponse(text) {
            const jsonStart = text.indexOf('{');
            const jsonEnd = text.lastIndexOf('}');
            const jsonString = text.substring(jsonStart, jsonEnd + 1);
            return JSON.parse(jsonString);
        }

        // Извлечение URL изображения из формулы IMAGE()
        function extractImageUrl(formula) {
            if (!formula) return '';
            const match = formula.match(/https?:\/\/[^\s"]+/);
            return match ? match[0] : 'https://placehold.co/600x400?text=Изображение+недоступно';
        }

        // Парсинг ID ресторанов из ячейки
        function parseRestaurantIds(cell) {
            if (!cell) return [];
            const str = cell.toString();
            const match = str.match(/\[([^\]]+)\]/);
            if (match && match[1]) {
                return match[1].split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
            }
            // Если это просто число
            const singleId = parseInt(str);
            if (!isNaN(singleId)) {
                return [singleId];
            }
            return [];
        }

        // Загрузка данных с листа
        async function loadSheetData(sheetName) {
            const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&tq&sheet=${encodeURIComponent(sheetName)}`;
            try {
                const response = await fetch(url);
                const text = await response.text();
                const data = parseGoogleResponse(text);
                return data.table.rows.map(row => 
                    row.c.map(cell => cell ? cell.v : null)
                );
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                return [];
            }
        }

        // Загрузка всех данных
        async function loadData() {
            try {
                // Загрузка ресторанов
                const restaurantRows = await loadSheetData('РЕСТОРАНЫ');
                restaurants = {};
                for (let i = 1; i < restaurantRows.length; i++) {
                    const row = restaurantRows[i];
                    const id = row[0];
                    const address = row[2];
                    if (id && address) {
                        restaurants[id] = address;
                    }
                }

                // Загрузка купонов
                const couponRows = await loadSheetData('СКИДКИ');
                coupons = [];
                
                for (let i = 1; i < couponRows.length; i++) {
                    const row = couponRows[i];
                    if (!row[2]) continue; // Пропускаем пустые строки
                    
                    const imageFormula = row[0] || '';
                    const imageUrl = extractImageUrl(imageFormula);
                    const name = row[2] || '';
                    const description = row[3] || '';
                    const price = row[5] || '';
                    const couponCode = row[12] || '';
                    const restaurantIds = parseRestaurantIds(row[13] || '');

                    coupons.push({
                        id: i,
                        image: imageUrl,
                        name,
                        description,
                        price,
                        couponCode,
                        restaurantIds
                    });
                }

                renderCoupons(coupons);
            } catch (error) {
                console.error('Ошибка при загрузке данных:', error);
                couponsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Ошибка загрузки данных</h3>
                        <p>Не удалось загрузить купоны. Попробуйте позже.</p>
                    </div>
                `;
            }
        }

        // Render coupons
        function renderCoupons(couponsToShow) {
            if (couponsToShow.length === 0) {
                couponsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <h3>Купоны не найдены</h3>
                        <p>Попробуйте изменить поисковый запрос</p>
                    </div>
                `;
                return;
            }

            couponsContainer.innerHTML = '';
            
            couponsToShow.forEach(coupon => {
                const couponElement = document.createElement('div');
                couponElement.className = 'coupon-card';
                couponElement.innerHTML = `
                    <img src="${coupon.image}" alt="${coupon.name}" class="coupon-image" onerror="this.src='https://placehold.co/600x400?text=Изображение+недоступно'">
                    <div class="coupon-badge">-${Math.floor(Math.random() * 30 + 10)}%</div>
                    <div class="coupon-content">
                        <h3 class="coupon-name">${coupon.name}</h3>
                        <p class="coupon-description">${coupon.description}</p>
                        <div class="coupon-footer">
                            <div class="coupon-price">${coupon.price}</div>
                            <div class="coupon-code-container">
                                <span>${coupon.couponCode}</span>
                                <button class="copy-btn" data-code="${coupon.couponCode}">
                                    <i class="fas fa-copy"></i> Копировать
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                couponsContainer.appendChild(couponElement);
            });

            // Add event listeners to copy buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const code = button.getAttribute('data-code');
                    copyToClipboard(code, button);
                });
            });

            // Add event listeners to cards
            document.querySelectorAll('.coupon-card').forEach(card => {
                card.addEventListener('click', () => {
                    const couponCode = card.querySelector('.coupon-code-container span').textContent;
                    const coupon = coupons.find(c => c.couponCode === couponCode);
                    openModal(coupon);
                });
            });
        }

        // Copy to clipboard function
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Скопировано!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        // Show suggestions
        function showSuggestions(suggestions) {
            currentSuggestions = suggestions;
            highlightedIndex = -1;
            
            if (suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }
            
            suggestionsContainer.innerHTML = '';
            suggestions.forEach((suggestion, index) => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = suggestion.address;
                item.dataset.id = suggestion.id;
                item.addEventListener('click', () => {
                    selectSuggestion(suggestion);
                });
                suggestionsContainer.appendChild(item);
            });
            
            suggestionsContainer.style.display = 'block';
        }

        // Highlight suggestion
        function highlightSuggestion(index) {
            const items = suggestionsContainer.querySelectorAll('.suggestion-item');
            items.forEach(item => item.classList.remove('highlighted'));
            
            if (index >= 0 && index < items.length) {
                items[index].classList.add('highlighted');
                highlightedIndex = index;
            }
        }

        // Select suggestion
        function selectSuggestion(suggestion) {
            searchInput.value = suggestion.address;
            suggestionsContainer.style.display = 'none';
            
            // Filter coupons for selected restaurant
            const filteredCoupons = coupons.filter(coupon => 
                coupon.restaurantIds.includes(suggestion.id)
            );
            
            renderCoupons(filteredCoupons);
        }

        // Filter restaurants based on search
        function filterRestaurants(query) {
            if (!query) {
                suggestionsContainer.style.display = 'none';
                renderCoupons(coupons);
                return;
            }
            
            const filtered = Object.entries(restaurants)
                .filter(([id, address]) => address.toLowerCase().includes(query.toLowerCase()))
                .map(([id, address]) => ({ id: parseInt(id), address }))
                .slice(0, 8); // Limit to 8 suggestions
            
            showSuggestions(filtered);
        }

        // Open modal with coupon details
        function openModal(coupon) {
            document.getElementById('modal-image').src = coupon.image;
            document.getElementById('modal-title').textContent = coupon.name;
            document.getElementById('modal-description').textContent = coupon.description;
            document.getElementById('modal-price').textContent = coupon.price;
            document.getElementById('modal-coupon-code').textContent = coupon.couponCode;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            filterRestaurants(query);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (currentSuggestions.length === 0) return;
            
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    highlightedIndex = (highlightedIndex + 1) % currentSuggestions.length;
                    highlightSuggestion(highlightedIndex);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    highlightedIndex = (highlightedIndex - 1 + currentSuggestions.length) % currentSuggestions.length;
                    highlightSuggestion(highlightedIndex);
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (highlightedIndex >= 0) {
                        selectSuggestion(currentSuggestions[highlightedIndex]);
                    }
                    break;
                case 'Escape':
                    suggestionsContainer.style.display = 'none';
                    break;
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                suggestionsContainer.style.display = 'none';
            }
        });

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
